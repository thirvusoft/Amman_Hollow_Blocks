<!-- apps/frappe/frappe/templates/emails/password_reset.html -->


<p>{{_("Dear")}} {{ first_name }}{% if last_name %} {{ last_name}}{% endif %},</p>
{% if (key) %}
	<p>Your password reset key: <div style="padding: 10px; background-color: #f4f5f6;">{{ key }}</div></p>
{% else %}
	<p>{{_("Please click on the following link to set your new password")}}:</p>
	<p><a class="btn btn-primary" href="{{ link }}">{{_("Reset your password")}}</a></p>
{% endif %}
<p>
	{{_("Thank you")}},<br>
	{{ created_by }}
</p>
